<!DOCTYPE html>
<html lang="es">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Texto Encriptado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <img class="logo" src="imagenes/TC monograma.png" alt="logo">
   </header>
   <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingresa el texto aqui"
                    class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/atencion.png" alt="atencion">
                <p>Solo letras minusculas y sin acentos</p>       
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-persona">
                <img src="imagenes/MuÃ±eco.png" alt="persona">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p> 
            </div>
        </section>
   </main>
    <script src="script.js"></script>
</body>
</html>
